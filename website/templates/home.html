{% extends "base.html" %} {% block title %}Homepage{% endblock %} {% block content
    %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #3C3744;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(124, 144, 130, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #3C3744;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #3C3744;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Homepage</h1>
    <p>Example homepage</p>

</body>
</html>
{% endblock %}
