{% extends "base.html"%}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 allign="center"> Sign up </h3>
    <div class="from-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
        
    </div>
    <div class="from-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"/>
        
    </div>
    <div class="from-group">
        <label for="secondName">Second Name</label>
        <input type="secondName" class="form-control" id="secondName" name="secondName" placeholder="Enter Second Name"/>
        
    </div>

    <div class="from-group">
        <label for="prompt">Prompt</label>
        <input type="prompt" class="form-control" id="prompt" name="prompt" placeholder="Prompt"/>
        
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
