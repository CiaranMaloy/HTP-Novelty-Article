{% extends "base.html" %} {% block title %}CV Helper{% endblock %} {% block content
    %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Helper</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #3C3744;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(124, 144, 130, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #3C3744;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #3C3744;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>CV Helper</h1>
    <p>A generator that makes a CV style introduction as per the input</p>

    <form action="/cv-helper" method="POST" enctype="multipart/form-data">
        <h3>Enter the details of the person you want the intro to be about:</h3>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>
        <label for="current-location">Current Location (city):</label>
        <input type="text" id="current-location" name="current-location" required>

        <label for="employment-history">Employment History:</label>
        <textarea id="employment-history" name="employment-history" required></textarea>

        <label for="key-details">Specify any key details that you would want to be mentioned in the cv:</label>
        <textarea id="key-details" name="key-details" maxlength="400" required></textarea>

        <label for="base-intro">Input your current CV intro for context and style:</label>
        <textarea id="base-intro" name="base-intro" required></textarea>

        <h3>What role is this CV targeting?</h3>
        <label for="target-roles">Role:</label>
        <input type="text" id="target-roles" name="target-roles" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
{% endblock %}
