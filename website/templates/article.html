{% block content%}
<!DOCTYPE html>
<html>
<head>
  <title>{{article_title}}</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: "Times New Roman", Times, serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 10px;
    }
    .byline {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{article_title}}</h1>
    <p class="byline">By Ciaran Maloy</p>
    <p class="date">{{date}}</p>
  </header>
  
  <article>
    <p>
    {% for line in content%}
    {{line}}<br>
    {% endfor %}
  </p>
  </article>
  
  <footer>
    <p>Â© Year Newspaper Name. All rights reserved.</p>
  </footer>
</body>
</html>
{% endblock %}
