{% block title %}Article{% endblock %} {% block content%}
<!DOCTYPE html>
<html>
<head>
  <title>News Article</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 10px;
    }
    .byline {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>News Article Title</h1>
    <p class="byline">By Author's Name</p>
    <p class="date">Date</p>
  </header>
  
  <article>
    <h2>Article Subtitle</h2>
    <p>{{content}}</p>
  </article>
  
  <footer>
    <p>Â© Year Newspaper Name. All rights reserved.</p>
  </footer>
</body>
</html>
{% endblock %}
